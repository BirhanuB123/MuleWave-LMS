<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="lg" x1="0" x2="1">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  <g fill="none" fill-rule="evenodd">
    <!-- soft abstract shapes -->
    <ellipse cx="920" cy="120" rx="260" ry="120" fill="url(#lg)" opacity="0.12"/>
    <ellipse cx="1020" cy="320" rx="200" ry="260" fill="#06b6d4" opacity="0.06"/>
    <ellipse cx="750" cy="420" rx="300" ry="80" fill="#0f172a" opacity="0.04"/>

    <!-- mortarboard (graduation cap) simplified -->
    <g transform="translate(760,80) scale(1.1)">
      <polygon points="0,35 120,0 240,35 120,70" fill="#0f172a" opacity="0.95"/>
      <rect x="100" y="60" width="40" height="18" rx="4" fill="#06b6d4" opacity="0.95"/>
      <path d="M120 10 L120 70" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- open book icon -->
    <g transform="translate(220,280) scale(1.05)">
      <path d="M0 0 L120 0 L160 40 L120 80 L0 80 L40 40 Z" fill="#ffffff" opacity="0.95" stroke="#0f172a"/>
      <path d="M30 20 L90 20" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
      <path d="M30 40 L90 40" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
</svg>
